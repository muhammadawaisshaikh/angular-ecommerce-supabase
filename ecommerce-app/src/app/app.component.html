<nav class="bg-white shadow-lg">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <!-- Logo and Navigation -->
      <div class="flex items-center">
        <a routerLink="/" class="flex-shrink-0 flex items-center">
          <span class="text-2xl font-bold text-indigo-600">eStore</span>
        </a>
        <div class="hidden md:ml-6 md:flex md:space-x-8">
          <a routerLink="/" 
             routerLinkActive="border-indigo-500 text-gray-900"
             [routerLinkActiveOptions]="{exact: true}"
             class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
            Home
          </a>
          <a routerLink="/products" 
             routerLinkActive="border-indigo-500 text-gray-900"
             class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
            Products
          </a>
        </div>
      </div>

      <!-- Right side - Cart, User Menu -->
      <div class="flex items-center space-x-4">
        <!-- Cart -->
        <a routerLink="/cart" class="relative p-2 text-gray-400 hover:text-gray-500">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-2.5 5M7 13l2.5 5m6-5v6a2 2 0 01-2 2H9a2 2 0 01-2-2v-6m6 0V9a2 2 0 00-2-2H9a2 2 0 00-2 2v4.01"></path>
          </svg>
          @if (cartItemCount > 0) {
            <span class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-white transform translate-x-1/2 -translate-y-1/2 bg-indigo-600 rounded-full">
              {{ cartItemCount }}
            </span>
          }
        </a>

        <!-- User Menu -->
        @if (isAuthenticated) {
          <div class="relative">
            <button (click)="toggleUserMenu()" 
                    class="flex items-center text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              <div class="h-8 w-8 rounded-full bg-indigo-600 flex items-center justify-center text-white font-medium">
                {{ (currentUser?.email || 'U').charAt(0).toUpperCase() }}
              </div>
            </button>

            @if (showUserMenu) {
              <div class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none z-50">
                @if (isAdmin) {
                  <a routerLink="/admin" 
                     class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                    Admin Dashboard
                  </a>
                }
                <button (click)="signOut()" 
                        class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                  Sign out
                </button>
              </div>
            }
          </div>
        } @else {
          <div class="flex items-center space-x-4">
            <a routerLink="/login" 
               class="text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">
              Sign in
            </a>
            <a routerLink="/register" 
               class="bg-indigo-600 text-white hover:bg-indigo-700 px-3 py-2 rounded-md text-sm font-medium">
              Sign up
            </a>
          </div>
        }
      </div>
    </div>
  </div>
</nav>

<main>
  <router-outlet></router-outlet>
</main>
