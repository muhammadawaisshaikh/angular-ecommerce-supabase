<div class="bg-white">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Header -->
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">All Products</h1>
      <p class="text-gray-600">Discover our complete collection</p>
    </div>

    <!-- Search and Filters -->
    <div class="mb-8 flex flex-col md:flex-row gap-4">
      <div class="flex-1">
        <input type="text" 
               [(ngModel)]="searchTerm"
               (input)="filterProducts()"
               placeholder="Search products..."
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
      </div>
      <div class="flex gap-2">
        <select [(ngModel)]="selectedCategory" 
                (change)="filterProducts()"
                class="px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
          <option value="">All Categories</option>
          <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
        </select>
        <select [(ngModel)]="sortBy" 
                (change)="filterProducts()"
                class="px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
          <option value="name">Sort by Name</option>
          <option value="price-low">Price: Low to High</option>
          <option value="price-high">Price: High to Low</option>
          <option value="newest">Newest First</option>
        </select>
      </div>
    </div>

    <!-- Products Grid -->
    <div *ngIf="filteredProducts.length > 0; else noProducts" 
         class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
      <div *ngFor="let product of filteredProducts" 
           class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition duration-300">
        <img [src]="product.image_url" 
             [alt]="product.name"
             class="w-full h-48 object-cover">
        <div class="p-4">
          <h3 class="text-lg font-semibold text-gray-900 mb-2">{{ product.name }}</h3>
          <p class="text-gray-600 text-sm mb-3 line-clamp-2">{{ product.description }}</p>
          <div class="flex items-center justify-between mb-3">
            <span class="text-2xl font-bold text-indigo-600">${{ product.price }}</span>
            <span class="text-sm text-gray-500">Stock: {{ product.stock }}</span>
          </div>
          <div class="flex gap-2">
            <button (click)="addToCart(product)" 
                    [disabled]="product.stock === 0"
                    class="flex-1 bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition duration-300 disabled:bg-gray-400 disabled:cursor-not-allowed">
              {{ product.stock === 0 ? 'Out of Stock' : 'Add to Cart' }}
            </button>
            <a [routerLink]="['/product', product.id]" 
               class="px-4 py-2 border border-indigo-600 text-indigo-600 rounded-md hover:bg-indigo-50 transition duration-300">
              View
            </a>
          </div>
        </div>
      </div>
    </div>

    <ng-template #noProducts>
      <div class="text-center py-12">
        <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
        </svg>
        <h3 class="mt-2 text-sm font-medium text-gray-900">No products found</h3>
        <p class="mt-1 text-sm text-gray-500">Try adjusting your search or filter criteria.</p>
      </div>
    </ng-template>

    <!-- Pagination -->
    <div *ngIf="filteredProducts.length > 0" class="mt-12 flex justify-center">
      <nav class="flex items-center space-x-2">
        <button (click)="previousPage()" 
                [disabled]="currentPage === 1"
                class="px-3 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
          Previous
        </button>
        <span class="px-3 py-2 text-sm text-gray-700">
          Page {{ currentPage }} of {{ totalPages }}
        </span>
        <button (click)="nextPage()" 
                [disabled]="currentPage === totalPages"
                class="px-3 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
          Next
        </button>
      </nav>
    </div>
  </div>
</div>
